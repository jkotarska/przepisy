<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2269180016557809',
      xfbml      : true,
      version    : 'v12.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/PL/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v12.0&appId=2269180016557809&autoLogAppEvents=1" nonce="Z7f5sBvz"></script>

<div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-width="100%" data-numposts="5"></div>

<noscript>Tu wyświetlają się komentarze z Facebooka. Ty wyłączyłeś JS więc masz taki komunikat ;)</noscript>
